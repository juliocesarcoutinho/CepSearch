spring:
  application:
    name: cep-search
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo
  jackson:
    time-zone: America/Sao_Paulo
